<ion-header>

  <ion-navbar color="primary">
    <ion-title>My recipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            *ngFor="let recipe of recipes; let i=index"
            (click)="onLoadRecipe(recipe, i)">
      <h2>{{ recipe.title  }}</h2>
      <ion-note>{{ recipe.difficulty }}</ion-note>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-fab bottom right>
    <button ion-fab
            color="secondary"
            icon-only
            (click)="onNewRecipe()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
