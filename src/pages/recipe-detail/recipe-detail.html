<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{ recipe.title }}</h2>
        <div class="subTitle">{{ recipe.difficulty }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>{{ recipe.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="recipe.ingredients.length > 0"
               text-center>
        <button ion-button
                clear
                (click)="onAddIngredients()">
          Add ingredients to shopping list
        </button>
      </ion-col>
      <ion-col>
        <button ion-button
                block
                outline
                (click)="onEditRecipe()">
          Edit recipe
        </button>
      </ion-col>
      <ion-col>
        <button ion-button
                block
                outline
                color="danger"
                (click)="onDeleteRecipe()">
          Delete recipe
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
