<ion-header>
  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of shoppingList; let i = index"
              (swipe)="onItemRemove(i)"
              (click)="onItemEdit(i)">
      <h3>{{ item.name }}  ({{ item.amount }})</h3>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-fab bottom right>
    <button ion-fab
            color="secondary"
            icon-only
            (click)="onAddItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-footer>
